{% extends 'index.html' %}				

{% block paragraph %}
<div class="content-paragraph">
	<div>
		First paragraph!
	</div>				
</div>
{% endblock %}				

{% block pagination %}
{% for i in pages %}
{% ifequal i current_page %}
<li class="active"><a href="page={{i}}">{{ i }}</a></li>
{% else %}
<li><a href="page={{i}}">{{ i }}</a></li>
{% endifequal %}
{% endfor %}
{% endblock %}
