<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Log in</title>
</head>
<body>
	<form action="{% url 'django.contrib.auth.views.login' %}" method="POST">
		{% csrf_token %}
		<table>
			<tr>
				<td>{{ form.username.label_tag }}</td>
				<td>{{ form.username }}</td>
			</tr>
			<tr>
				<td>{{ form.password.label_tag }}</td>
				<td>{{ form.password }}</td>
			</tr>
		</table>
		<input type="submit" value="ok">
		<!-- <input type="hidden" name="next" value="{{ next }}"> -->
	</form>
</body>
</html>
